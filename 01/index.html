<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>авторизация</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>

<body>
<form id="f">
    <fieldset>
        <legend>Форма слива Ваших данных в интернет ;)</legend>
        <label for="f_name">Ваш логин:</label>
        <input type="text" name="name" autocomplete="off" required placeholder="логин (ник)" id="f_name"><br>
    </fieldset>
    <fieldset>
        <label for="f_email">Ваш e-mail:</label>
        <input type="email" name="email" autocomplete="off" required placeholder="актуальная почта" id="f_email"><br>
    </fieldset>
    <fieldset>
        <label for="f_password">Ваш пароль:</label>
        <input type="password" name="password" autocomplete="off" placeholder="не забудьте пароль!" required id="f_password"><br>
    </fieldset>
    <fieldset>
        <input type="submit" name="go" value="Подписаться">
        <input type="reset" name="no" value="Заполнить заново"><br>
    </fieldset>
</form>
</body>
</html>
