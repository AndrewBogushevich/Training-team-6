<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create profile</title>
    <link rel="stylesheet" href="createprof_style.css">
</head>
<body>

<div class="main">
    <p class="p">CREATE PROFILE</p>
    <form action="">
        <div class="fullreg">
            <div class="circle">

            </div>

            <div class="reg_form">
                <input type="text" name="first_name" placeholder="Enter First Name" required pattern="[A-Za-z]{1,15}" title="Имя должно содержать только буквы латинского алфавита">
            </div>
            <div class="reg_form">
                <input type="text" name="last_name" placeholder="Enter Last Name" required pattern="[A-Za-z]{1,15}" title="Фамилия должна содержать только буквы латинского алфавита">
            </div>
            <div class="reg_form">
                <input type="text" name="phone" placeholder="Enter phone" required pattern="\d{1,15}" title="Номер может содержать только цифры">
            </div>

        </div>

        <button type="submit">Create</button>
    </form>
</div>


</body>
</html>
