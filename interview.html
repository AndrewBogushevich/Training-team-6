<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=-1">
  <title>hr app</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/common-styles.css" rel="stylesheet">
  <link href="css/interview.css" rel="stylesheet">
  <link href='fc/css/fullcalendar.css' rel='stylesheet'/>
  <link href='fc/css/fullcalendar.print.min.css' rel='stylesheet' media='print'/>
  <link href="css/datepicker.min.css" rel="stylesheet" type="text/css">
  <link href="css/mobile-menu.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script type="text/javascript" src='fc/lib/moment.min.js'></script>
  <script type="text/javascript" src='fc/lib/jquery.min.js'></script>
  <script type="text/javascript" src='fc/js/fullcalendar.js'></script>
  <script type="text/javascript" src="fc/js/interview.js"></script>
  <script type="text/javascript" src="js/notifications.js"></script>
  <script type="text/javascript" src="js/jquery-ui.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/datepicker.min.js"></script>
  <script type="text/javascript" src="js/datepicker.en.js"></script>
  <script type="text/javascript" src="js/mobile-navigation.js"></script>

</head>
<body>
<div class="container-fluid">
  <div class="row">
    <div class="col-lg-2 col-xl-2 beauty reset class-menu">
      <h5>hr app</h5>
      <nav>
        <ul class="menu">
          <li><a href="interview.html" class="active">Interview</a></li>
          <li><a href="vacancies.html">Vacancies</a></li>
          <li><a href="candidates.html">Candidates</a></li>
          <li><a href="#">Management</a></li>
        </ul>
      </nav>
    </div>

    <div class="col-sm-12 col-md-12 col-lg-10 col-xl-10  reset all-displays scrolling">
      <div class="col-sm-12 col-md-12 col-lg-10 col-xl-10  find-bar beauty">
        <a id="hamburger" class="find-bar__navicon black" href="#"><i class="fa fa-bars black"></i></a>
        <form action="#" class="find-bar-element">
          <button type="submit" class="icon find-bar-element">
            <i class="fa fa-search"></i>
          </button>
          <input type="search" placeholder="Search for vacancies, candidates..." name="find-string"
                 class="find-bar-element find-bar__string">
        </form>
        <a id="notification-button" class="icon" title="notifications" href="#"><i class="fa fa-bell find-bar-element"></i></a>
        <a class="icon" title="exit" href="#"><i class="fa fa-sign-out find-bar-element"></i></a>
      </div>
      <div class="row-data under-find-bar">
        <div class="interview-footer">Interview
          <button type="button" class="btn btn-secondary add-event-button" data-toggle="modal"
                  data-target="#new-event-modal">
            Add new event
          </button>
        </div>
        <div id="calendar" style="position: relative"></div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade bd-example-modal-sm" id="new-event-modal" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="new-event-modal-title">Create new event</h5>
        <button type="button" class="close" id="close-event-modal-button-top" data-dismiss="modal"
                aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <input type="text" class="form-control" id="event-title" placeholder="Enter event's name" required/>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="event-start-date" placeholder="Choose start date and time"
                   disabled required/>
            <div type='text' class="event-start-datepicker" data-language='en'
                 data-timepicker="true" data-date-format="yyyy-mm-dd" data-time-format="hh:ii"></div>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="event-end-date" placeholder="Choose end date and time"
                   placeholder="Choose end date and time" disabled required/>
            <div type='text' class="event-end-datepicker" data-language='en'
                 data-timepicker="true" data-date-format="yyyy-mm-dd" data-time-format="hh:ii"
                 data-position='top left'></div>
          </div>
          <div class="input-group mb-3">
            <select class="custom-select" id="select-participant" required>
              <option value="" disabled selected>Choose a participant</option>
            </select>
          </div>
          <button type="button" class="btn btn-primary btn-block" id="other-options-button">Other options</button>
          <div class="modal-footer justify-content-end event-modal-footer">
            <button type="button" class="btn btn-secondary" id="close-event-modal-button-bottom"
                    data-dismiss="modal">Close
            </button>
            <button type="submit" class="btn btn-primary" id="save-event-button">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
