<div class="interview-header">Interview
  <app-interview-modal #com1 (onAddEvent)="updateEventCalendar($event)"
                       [eventsLength]="eventsLength"></app-interview-modal>
</div>
<div *ngIf="calendarOptions">
  <ng-fullcalendar #ucCalendar [options]="calendarOptions" (eventClick)="eventClick($event.detail)"
                   (dayClick)="com1.openSm(content)"></ng-fullcalendar>
</div>
