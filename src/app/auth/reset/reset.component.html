<div class="tab-content">
  <div class="tab-panel" role="tabpanel">
    <h6>Forgot password?</h6>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div
        class="form-group"
        [ngClass]="{'red': form.get('email').invalid && form.get('email').touched}"
      >
        <div class="helper" data-helper="Enter e-mail, please: example@example.com">
          <label for="email">E-mail address</label>
          <input
            type="text"
            class="form-control"
            id="email"
            aria-describedby="email"
            placeholder="e-mail"
            autofocus
            formControlName="email"
          >
        </div>
        <span
          class="red"
          *ngIf="form.get('email').invalid && form.get('email').touched"
        >
      <span *ngIf="form.get('email')['errors']['required']">E-mail cannot be empty</span>
      <span *ngIf="form.get('email')['errors']['email']">Incorrect e-mail. </span>
    </span>
      </div>
      <div class="form-group">
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="form.invalid"
          (click)="openModal('m')"
        >
          Sign in
        </button>
      </div>
    </form>
  </div>
</div>


<div class="modal fade" id="m">
  <div class="modal-dialog modal-dialog-centered modal-sm">
    <div class="modal-content">
      <div class="modal-body">
        <div class="modal-text">Instructions are sent to the address you specified</div>
        <button type="button" data-dismiss="modal" class="btn btn-primary">O K</button>
      </div>
    </div>
  </div>
</div>
