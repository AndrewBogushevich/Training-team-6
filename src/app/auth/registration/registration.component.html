<div class="tab-content">
  <div class="tab-panel" role="tabpanel">
    <div class="alert alert-{{message.type}}"
         *ngIf="message.text"
    >
      {{message.text}}
    </div>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div
        class="form-group"
        [ngClass]="{'warning': form.get('email').invalid && form.get('email').touched}"
      >
        <div class="helper" data-helper="Enter e-mail, please: example@example.com">
          <label for="email">E-mail address</label>
          <input
            type="text"
            class="form-control"
            id="email"
            aria-describedby="email"
            placeholder="e-mail"
            formControlName="email"
          >
          <span
            class="warning"
            *ngIf="form.get('email').invalid && form.get('email').touched"
          >
      <span *ngIf="form.get('email')['errors']['required']">E-mail cannot be empty!</span>
      <span *ngIf="form.get('email')['errors']['email']">Incorrect e-mail!</span>
            <span *ngIf="form.get('email')['errors']['forbiddenEmail']">This user is register!</span>
    </span>
        </div>
      </div>

      <div
        class="form-group"
        [ngClass]="{'warning': form.get('password').invalid && form.get('password').touched}"
      >
        <div class="helper" data-helper="Enter password, please: any symbols">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="enter password"
            formControlName="password"
          >
          <span
            class="form-help-text"
            *ngIf="form.get('password').invalid && form.get('password').touched"
          >
      <span *ngIf="form.get('password')['errors']['required']">Password cannot be empty!</span>
      <span *ngIf="form.get('password')['errors']['minlength']">Password must be
        {{ form.get('password')['errors']['minlength']['requiredLength'] }}
        symbols! Now - {{ form.get('password')['errors']['minlength']['actualLength'] }}.
      </span>
    </span>
        </div>
      </div>
      <div class="form-group">
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="form.invalid"
        >
          Sign in
        </button>
      </div>
    </form>
  </div>
</div>
