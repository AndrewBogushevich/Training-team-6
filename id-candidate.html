<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>hr app</title>
	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/styles.css" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600">
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/id-candidate.js"></script>

</head>
<body>
<div class="container-fluid">
	<div class="row heading">
		<div class="col-lg-2 beauty">
			<h5>нr app</h5>
		</div>
		<div class="col-lg-10 beauty">
			<div class="find-bar">
				<form action="#">
					<button type="submit" class="find-bar__button">
						<i class="icon fa fa-search"></i>
					</button>
					<input type="search" placeholder="Search for vacancies, candidates" name="find-string"
								 class="find-bar__string">
				</form>
				<a title="quiet" href="#"><i class="icon fa fa-bell b"></i></a>
				<a title="exit" href="#"><i class="icon fa fa-sign-out"></i></a>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-2 beauty reset">
			<nav>
				<ul class="menu">
					<li>
						<a href="interview.html">Interview</a>
					</li>
					<li>
						<a href="workplace.html">Vacancies</a>
					</li>
					<li>
						<a href="candidates.html" class="active">Candidates</a>
					</li>
					<li>
						<a href="#">Management</a>
					</li>
				</ul>
			</nav>
		</div>
		<div class="col-lg-10 col-md-12  col-sm-12 col-xs-12 row-data grid">
			<div class="row">
				<div class="top col-lg-12 col-md-12 col-sm-12 col-xs-12"><a href="candidates.html">Candidates</a> > Jim Carr
				</div>
				<div class="info col-lg-3 col-md-12 col-sm-12 col-xs-12" >
					<div class="info-header">
					  <select name="status" id="status">
						  <option value="active">Accepted for interview</option>
							<option value="">All</option>
							<option value="">New</option>
							<option value="">CV-Accepted</option>
							<option value="">CV-Rejected</option>
					  </select>
					  <img src="images/anounymus.png" alt="profile">
					  <p id ="prof" class="profile-job">Java Developer</p>
                       <input id="profedit" class="profile-job" type="text" value="">

					  <p id="name" class="profile-name">Jimmy Carr</p>
                        <input id="nameedit" class="profile-name" type="text" value="">

					  <p id="salary" class="profile-salary">800$</p>
                        <input id="salaryedit" class="profile-name" type="text" value="">

					  <div id="date"></div>

			  	</div>
					<div class="info-footer">
						<h5>Contact information</h5>
						<p class="profile-text">telephone:</p>
						<p id="tel">4242424</p>
						<input id="teledit" type="text" value="">
						<p class="profile-text">email:</p>
						<p id="email">sdgdsg@mail.ru</p>
						<input id="emailedit" type="text" value="">
						<p class="profile-text">adress:</p>
						<p id="adress">malinovka</p>
						<input id="adressedit" type="text" value="">

					</div>
				</div>
				<div class="time-line col-lg-9 col-md-12 col-sm-12 col-xs-12 ">
					<div class="time-header">
						<h5>Experience</h5>
					</div>

					<div class="placeholder"></div>
					<div class="footer">
						<h5>Skills</h5>

						<div id="skills" class="skills"></div>
					</div>
				</div>
		</div>
			<a id="editData" onclick="return editData()" href="#" class="new"><i class="fa fa-pencil"></i></a>
			<a id="saveData" onclick="return saveData()" href="#" class="new"><i class="fa  fa-save"></i></a>


			<a id ="bkills" onclick="return addSkill()" class="add-skills">Add skills</a>
			<a id ="bexperience" class="add-experience">Add experience</a>

	</div>
</div>
</div>


<!-- The Modal -->
<div class="modal fade" id="myModal">
	<div class="modal-dialog">
		<div class="modal-content">

			<!-- Modal Header -->
			<div class="modal-header">
				<h4 class="modal-title">Modal Heading</h4>
				<button type="button" class="close" data-dismiss="modal">&times;</button>
			</div>

			<!-- Modal body -->
			<div class="modal-body">
				Modal body..
			</div>

			<!-- Modal footer -->
			<div class="modal-footer">
				<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
			</div>

		</div>

	</div>
</div>


<!--//модально окно-->
<div id="modal_form">
	<span id="modal_close">Close</span>
	<input id="modalskill" type="text" value="">
	<button onclick="return saveSkill()" type="button" id="modal-button" class="btn btn-primary">ADD SKILL</button>
</div>

<div id="overlay"></div>
</body>
</html>
